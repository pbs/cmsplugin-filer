 <span id="{{rnd}}" class="filer_image_container" style="display:block;max-width:100%;width:{{ sized_image.width }}px;{{ style }}{% if not instance.maintain_aspect_ratio and size.1 and size.0 %}  width:{{ size.0}}px;{% endif %}">
 {% if link %}<a class="image-link" style="display:block;max-width:100%;width:{{ sized_image.width }}px;" href="{{ link }}"{% if instance.target_blank %} target="_blank"{% endif %}>{% endif %}
 <img class="filer_image" style="display:block;max-width:100%;width:{{ sized_image.width }}px;{% if show_valid_caption or show_valid_credit %}margin-bottom:0;{% endif %}{% if not instance.maintain_aspect_ratio and size.1 and size.0 %}height:{{ size.1}}px;width:{{ size.0}}px;{% endif %}"
      alt="{{ instance.alt }}"
      {% if show_valid_caption %} title="{{ instance.caption }}"{% endif %}
      src="{{ sized_image.url }}"
      {% if sized_image.width %} width="{{ sized_image.width }}"{% endif %}
      {% if sized_image.height %} height="{{ sized_image.height }}"{% endif %}
      />
 {% if show_valid_caption or show_valid_credit %}
     <span class="img-details" style="display:block;max-width:100%;width:{{ sized_image.width }}px;{% if not instance.maintain_aspect_ratio and size.1 and size.0 %}width:{{ size.0}}px;{% endif %}">
     {% if show_valid_caption %}
         {% if sized_image.width > 200 %}
             <span class="img-caption" >{{ instance.caption }}</span>
         {% endif %}
     {% endif %}
     {% if show_valid_credit %}
         <span class="img-credit" >{{ instance.credit }}</span>
     {% endif %}
     </span>
 {% endif %}
 {% if link %}</a>{% endif %}
 </span>
